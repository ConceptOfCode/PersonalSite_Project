{% load static %}

<!--/ Section Blog Star /-->
<section id="blog" class="blog-mf sect-pt4 route">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="title-box text-center">
                    <h3 class="title-a">
                        دانشگاه هایی که در آن تحصیل کرده ام
                    </h3>
                    <p class="subtitle-a text-center">
                        موارد زیر دانشگاه هایی است که در آن تحصیل و در رشته مورد علاقه ام کسب علم کرده ام
                    </p>
                    <div class="line-mf"></div>
                </div>
            </div>
        </div>
        <div class="row">
            {% for item in data %}

                <div class="col-md-4">
                    <div class="card card-blog" id="{{ item.imgCounter }}">
                        <div class="card-img">
                            <a href="#"
                            ><img src="{% static '' %}img/hamidSalarmoradi{{ item.imgCounter }}.jpg" alt="حمید سالارمرادی" class="img-fluid"
                            /></a>
                        </div>
                        <div class="card-body">
                            <div class="card-category-box">
                                <div class="card-category">
                                    <h6 class="category">{{ item.uniDegree }}</h6>
                                </div>
                            </div>
                            <h3 class="card-title">
                                <a href="#">{{ item.uniName }}</a>
                            </h3>
                            <p class="card-description">
                                {{ item.uniDescriptions }}
                            </p>
                        </div>
                        <div class="card-footer">
                            <div class="post-author">
                                <a href="#">
                                    <img
                                            src="{% static 'img/hamidSalarmoradi.jpg' %}"
                                            alt=""
                                            class="avatar rounded-circle"
                                    />
                                    <span class="author">حمید سالارمرادی</span>
                                </a>
                            </div>
                            <div class="post-date">
                                <span class="ion-ios-clock-outline"></span> {{ item.uniYearsEducation }} سال
                            </div>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>
</section>
<!--/ Section Blog End /-->
