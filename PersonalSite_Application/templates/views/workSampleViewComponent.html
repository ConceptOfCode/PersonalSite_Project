{% load static %}
<!--/ Section Portfolio Star /-->
<section id="work" class="portfolio-mf sect-pt4 route">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="title-box text-center">
                    <h3 class="title-a">
                        نمونه کارها
                    </h3>
                    <p class="subtitle-a text-center">
                        موارد زیر نمونه کار های من است که میتوانید در گیت هاب آنها را مشاهده کنید
                    </p>
                    <div class="line-mf"></div>
                </div>
            </div>
        </div>
        <div class="row" dir="rtl">

            {% for item in data %}

                <div class="col-md-4" id="workComponent" onclick="renderModal({{ item.id }})">
                    <div class="work-box">
                        <a>
                            <div class="work-img">
                                <img src="{% static '' %}img/work-{{ item.imgCounter }}.jpg" alt="" class="img-fluid"/>
                            </div>
                            <div class="work-content">
                                <div class="row">
                                    <div class="col-sm-10">
                                        <h2 class="w-title">{{ item.workSampleTitle }}</h2>
                                        <div class="w-more">
                                            <span class="w-ctegory">{{ item.employerSpecifications }}</span> /
                                            <span class="w-date">{{ item.WorkSampleDoDate }}</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="w-like">
                                            <span class="ion-ios-plus-outline"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

            {% endfor %}

        </div>
    </div>
</section>
<!--/ Section Portfolio End /-->


<!-- Button trigger modal -->

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" id="modalHeader" dir="rtl">
        <h5 class="modal-title" id="modalTitle">Modal title</h5>
      </div>
      <div class="modal-body" id="modalBody">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">بستن</button>
{#        <button type="button" class="btn btn-primary">Save changes</button>#}
      </div>
    </div>
  </div>
</div>
